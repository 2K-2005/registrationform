<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button:active {
            background-color: #1e7e34;
        }

        #formMessage {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
            
            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" placeholder="123-456-7890" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="123 Main St" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Anytown" required>
            
            <button type="submit">Submit</button>
            <div id="formMessage"></div>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;

            // Simple validation
            let errorMessage = '';
            if (!firstName || !lastName || !contact || !address || !city) {
                errorMessage = 'Please fill in all fields';
            } else if (!/^\d{10}$/.test(contact)) { // Example for 10-digit phone number
                errorMessage = 'Please enter a valid contact number';
            }

            if (errorMessage) {
                document.getElementById('formMessage').textContent = errorMessage;
                document.getElementById('formMessage').style.color = 'red';
            } else {
                document.getElementById('formMessage').textContent = 'Registration Completed';
                document.getElementById('formMessage').style.color = 'green';
                // You can also submit the form data here using AJAX/fetch if needed
            }
        });
    </script>
</body>
</html>
